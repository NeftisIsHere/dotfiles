# ========================================================================
# Fuzzel - Gruvbox
# ========================================================================

[main]
font=Iosevka Nerd Font:size=14
lines=12
width=40
horizontal-pad=16
vertical-pad=12
inner-pad=8
line-height=22
layer=overlay
anchor=center

icons-enabled=true
icon-theme=Papirus-Dark
terminal=alacritty -e
exit-on-keyboard-focus-loss=false

prompt="❯ "
placeholder="Search…"


# Dynamic Wallpaper
include=/home/jazz/.cache/wal/colors-fuzzel.ini
