################
###  DEBUG   ###
################
debug:disable_logs = false

##################
###  MONITORS  ###
##################
# https://wiki.hypr.land/Configuring/Monitors/
monitor=,1920x1080@60.056,auto,1.25

##########################
###  PROGRAMS & VARS   ###
##########################
$terminal = kitty
$fileManager = dolphin
$menu = fuzzel
$browser = waterfox

#############################
###  ENVIRONMENT VARS     ###
#############################
# https://wiki.hypr.land/Configuring/Environment-variables/

# QT
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum

# Cursor & scaling
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_THEME,Bibata-Modern-Classic
env = GDK_SCALE,1.25

env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = DISPLAY, :1
###################
###  AUTOSTART  ###
###################
# Core daemons
exec-once = waybar
exec-once = swww-daemon & hypridle & swaync
exec-once = iwgtk -i
exec-once = systemctl --user start hyprpolkitagent
exec-once = xwayland-satellite

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Launch apps on workspaces
exec-once = [workspace 1 silent;noanim;noinitialfocus] $browser
exec-once = [workspace 2 silent;noanim;noinitialfocus] $terminal
exec-once = [workspace 3 silent;noanim;noinitialfocus] $fileManager

###################
###   INPUT     ###
###################
input {
    kb_layout = es
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
    }
}

gesture = 3, horizontal, workspace

device {
    name = sigmachip-usb-keyboard
    kb_layout = latam
}

device {
    name = at-translated-set-2-keyboard
    kb_layout = es
}

########################
###  LOOK & FEEL     ###
########################
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    no_border_on_floating = true
    resize_on_border = false
    col.active_border = rgba(98971aff)
    col.inactive_border = rgba(a89984ff)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 3
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(00000077)
    }

    blur {
        enabled = false
        size = 3
        passes = 1
    }
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 0
    animation = fade, 1, 7, default
    animation = workspaces, 1, 1, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

xwayland {
    enabled = true
    force_zero_scaling = true
}

###################
###  KEYBINDS   ###
###################
$mainMod = SUPER

# Apps
bind = CTRL ALT, F, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, K, exec, ~/.dotfiles/.config/waybar/launch.sh

# Utilities
bind = , Print, exec, grimblast copysave area
bind = $mainMod SHIFT, Print, exec, grimblast --freeze copysave area
bind = $mainMod SHIFT, P, exec, hyprpicker | wl-copy
bind = $mainMod, C, killactive
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, V, exec, ~/.config/fuzzel/cliphist-fuzzel-img
bind = $mainMod SHIFT, B, exec, bemoji -t
bind = $mainMod ALT, L, exec, sh -c "hyprlock -c ~/.cache/wal/hypr/hyprlock.conf || hyprlock"
bind = $mainMod SHIFT, E, exit
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
 
# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1



# Brightness & Volume
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set +5%

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Media
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioNext, exec, playerctl next

###################
###  RULES      ###
###################
# Suppress apps from forcing maximization
windowrule = suppressevent maximize, class:.*

# Firefox Picture-in-Picture
windowrule = pin, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = move 990 44, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = size 542 305, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = opacity 1.0 override, class:^(firefox)$, title:^(Picture-in-Picture)$

# Steam â€“ Friends List
windowrule = float, class:^(steam)$, title:^(Friends List)$
windowrule = move 1210 63, class:^(steam)$, title:^(Friends List)$
windowrule = size 296 744, class:^(steam)$, title:^(Friends List)$

# Pavucontrol (Volume Control)
windowrule = float, class:^(org.pulseaudio.pavucontrol)$, title:^(Volume Control)$
windowrule = workspace 1, class:^(org.pulseaudio.pavucontrol)$, title:^(Volume Control)$
windowrule = move 1018 41, class:^(org.pulseaudio.pavucontrol)$, title:^(Volume Control)$
windowrule = size 500 488, class:^(org.pulseaudio.pavucontrol)$, title:^(Volume Control)$

# KDE Polkit Agent
windowrule = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = center, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = size 470 220, class:^(org.kde.polkit-kde-authentication-agent-1)$

# KDE Portal
windowrule = float, class:^(xdg-desktop-portal-kde)$
windowrule = center, class:^(xdg-desktop-portal-kde)$

windowrule = center, class:^(xdg-desktop-portal-gtk)$
windowrule = float, class:^(xdg-desktop-portal-gtk)$

# GTK Portal File Picker
windowrule = float, class:^(xdg-desktop-portal-gtk)$, title:^(Open Folder)$

# GNOME Portal
# XWayland Video Bridge
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$

# Network TUI
windowrule = float, class:^(Alacritty)$, title:^(Impala)$
windowrule = center, class:^(Alacritty)$, title:^(Impala)$
windowrule = size 811 624, class:^(Alacritty)$, title:^(Impala)$

# Bluetooth TUI
windowrule = float, class:^(Alacritty)$, title:^(Bluetui)$
windowrule = center, class:^(Alacritty)$, title:^(Bluetui)$
windowrule = size 811 624, class:^(Alacritty)$, title:^(Bluetui)$
